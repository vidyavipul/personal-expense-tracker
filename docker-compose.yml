version: '3.8'

services:
  api:
    build: .
    container_name: expense-tracker-api
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/expense-tracker
      - PORT=3000
      - NODE_ENV=development
    depends_on:
      - mongo
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

  mongo:
    image: mongo:5.0
    container_name: expense-tracker-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=expense-tracker
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data:
    driver: local